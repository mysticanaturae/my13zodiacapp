// 13-hi≈°ni opis (tvoj sistem)

/* -------------------------
   Helper: parse MM-DD from Date object
   ------------------------- */
function formatMMDD(date) {
  const m = (date.getMonth()+1).toString().padStart(2,'0');
  const d = date.getDate().toString().padStart(2,'0');
  return `${m}-${d}`;
}

/* -------------------------
   Get Sun sign by Berg intervals (correct intervals)
   ------------------------- */
function getBergSunSign(date) {
  // date is a Date object (local)
  const mmdd = formatMMDD(date);

  // Special handling for intervals that wrap year (e.g., Dec->Jan)
  for (const it of bergIntervals) {
    const s = it.start;
    const e = it.end;
    // If start <= end lexicographically -> normal
    if (s <= e) {
      if (mmdd >= s && mmdd <= e) return it.sign;
    } else {
      // wrap-around (e.g., 12-18 .. 01-18)
      if (mmdd >= s || mmdd <= e) return it.sign;
    }
  }
  // fallback
  return "Neznano";
}

/* -------------------------
   Julian Date calculation (UTC) - standard algorithm
   ------------------------- */
function toJulianDateUTC(date) {
  // convert Date to Julain Date (UTC)
  const Y = date.getUTCFullYear();
  const M = date.getUTCMonth() + 1;
  const D = date.getUTCDate() + (date.getUTCHours()/24) + (date.getUTCMinutes()/(24*60)) + (date.getUTCSeconds()/(24*3600));
  let y = Y;
  let m = M;
  if (m <= 2) { y = y - 1; m = m + 12; }
  const A = Math.floor(y/100);
  const B = 2 - A + Math.floor(A/4);
  const jd = Math.floor(365.25*(y+4716)) + Math.floor(30.6001*(m+1)) + D + B - 1524.5;
  return jd;
}

/* -------------------------
   Approximate Moon sign (good demo)
   Method:
   - Compute Julian Date (UTC)
   - Find days since known epoch (JD 2451550.1) where new moon reference
   - Compute synodic age in days (modulo 29.530588853)
   - Map age to 13 equal lunar sectors (29.5306 / 13 days each)
   ------------------------- */
function getApproxMoonSign(date) {
  const jd = toJulianDateUTC(date);
  const synodicMonth = 29.530588853;
  // Reference epoch: 2000 Jan 6 18:14 UT -> JD 2451550.1 (approx new moon)
  const age = ( (jd - 2451550.1) % synodicMonth + synodicMonth ) % synodicMonth;
  const sector = Math.floor(age / (synodicMonth / 13));
  // sector 0..12 maps to zodiac13 array, but moon signs depend on ecliptic longitude; this is an approximation
  return zodiac13[sector % 13];
}

/* -------------------------
   Ascendant by Berg linear segmentation (A):
   - 24 hours / 13 = segmentLengthHours
   - Ascendent sign index = floor((hourDecimal) / segmentLengthHours)
   - hourDecimal is local time in hours (0-24)
   ------------------------- */
function getBergAscendant(localDate) {
  // localDate: Date object (interpreted in user's local time)
  const hour = localDate.getHours();
  const minute = localDate.getMinutes();
  const second = localDate.getSeconds();
  const decimalHours = hour + minute/60 + second/3600;
  const segmentLength = 24 / 13; // ~1.84615384615 hours = 1h50m46s
  const idx = Math.floor(decimalHours / segmentLength) % 13;
  return zodiac13[idx];
}

/* -------------------------
   Whole-sign 13-house assignment:
   - House1 = asc sign
   - House2 = next sign in zodiac13
   - ...
   ------------------------- */
function assignHousesFromAsc(ascSign) {
  const start = zodiac13.indexOf(ascSign);
  const assigned = houses13.map((h, i) => {
    const sign = zodiac13[(start + i) % 13];
    return {...h, sign};
  });
  return assigned;
}

/* -------------------------

  const moon = getApproxMoonSign(birthDate);
  const asc = getBergAscendant(birthDate);
  const housesAssigned = assignHousesFromAsc(asc);

  let text = `Izraƒçun za: ${userData.name}\nDatum: ${userData.dob}\nUra: ${userData.time}\nKraj: ${userData.place}\n\n`;
  text += `Sonce: ${sun}\nLuna (pribli≈æno): ${moon}\nAscendent (Berg linear): ${asc}\n\n`;
  text += `ƒåe si premium, dobi≈° razpreditev vseh 13 hi≈° in podrobno razlago.\n`;

  return { text, sun, moon, asc, housesAssigned };
}

   Build premium prompt (s konkretnimi izraƒçuni)

Prosimo za:

Dol≈æina: do 900 slovenskih znakov. Ton: mistiƒçen, empatiƒçen, transformacijski.`;

  return prompt;

/* -------------------------
   generatePrediction: calls backend /api/openai if available,
   otherwise returns fallback demo text (no error).
   ------------------------- */
async function generatePrediction(level, userData, computed) {
  // If backend exists at /api/openai, send prompt; otherwise return local demo.
  const backendUrl = '/api/openai'; // your serverless endpoint
  if (level === 'free') {
    // simple short predictive sentence using computed values
    return `Danes za ${userData.name}: Sonce v ${computed.sun} vabi k jasnosti, Luna v ${computed.moon} podpira ƒçustveno preobrazbo, Ascendent v ${computed.asc} odpira vrata prilo≈ænostim.`;
  } else {
    // Premium: attempt call to backend
    const prompt = buildPremiumPrompt(userData, computed);
    try {
      const res = await fetch(backendUrl, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ prompt, max_tokens: 1200 })
      });
      if (!res.ok) {
        // fallback demo text
        return demoPremiumText(userData, computed);
      }
      const json = await res.json();
      // If your backend returns { text: "..." } or OpenAI structure, adapt:
      // try to extract text
      const text = json.text || (json.choices && json.choices[0] && (json.choices[0].text || (json.choices[0].message && json.choices[0].message.content))) || JSON.stringify(json);
      return text;
    } catch (e) {

    }
  }
}

}
