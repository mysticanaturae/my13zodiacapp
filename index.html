function composeSnapshotText(userData){
  const birthDate = new Date(`${userData.dob}T${userData.time}`);
  const refDate = new Date(`${natalReference.dob}T${natalReference.time}`);

  // razlika v dneh in urah
  const dayDiff = Math.floor((birthDate - refDate) / (1000*60*60*24));
  const hoursDiff = (birthDate - refDate) / (1000*60*60);

  // Sonce (premik po 13 znakov)
  const natalSunIdx = zodiac13.indexOf(natalReference.sun);
  const sunIdx = (natalSunIdx + dayDiff) % 13;
  const sunSign = zodiac13[(sunIdx + 13) % 13];

  // Luna (pribli≈æno 29-dnevni cikel, 13 delov)
  const natalMoonIdx = zodiac13.indexOf(natalReference.moon);
  const moonCycle = 29;
  const moonShift = Math.floor((dayDiff % moonCycle) * 13 / moonCycle);
  const moonSign = zodiac13[(natalMoonIdx + moonShift + 13) % 13];

  // Ascendent (linearni 24h cikel)
  const natalAscIdx = zodiac13.indexOf(natalReference.asc);
  const ascShift = Math.floor((hoursDiff / 24) * 13);
  const ascSign = zodiac13[(natalAscIdx + ascShift + 13) % 13];

  // Hi≈°e
  const startIdx = zodiac13.indexOf(ascSign);
  const housesAssigned = houses13.map((h,i)=>({...h, sign:zodiac13[(startIdx+i)%13]}));

  // Tekst
  let text = `Izraƒçun za: ${userData.name}\nDatum: ${userData.dob}\nUra: ${userData.time}\nKraj: ${userData.place}\n\n`;
  text += `üåû Sonce: ${sunSign}\nüåô Luna (pribli≈æno): ${moonSign}\n‚¨ÜÔ∏è Ascendent: ${ascSign}\n\n`;

  return { text, sun: sunSign, moon: moonSign, asc: ascSign, housesAssigned };
}

async function generatePrediction(level, userData, computed){

  } else {
    const prompt = buildPremiumPrompt(userData, computed);
    try {
      const res = await fetch('/api/generateforecast',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          snapshot:{
            sun: computed.sun,
            moon: computed.moon,
            asc: computed.asc,
            houses: computed.housesAssigned,
            raw: computed.text,
            userData

}
